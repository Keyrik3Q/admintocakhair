<mat-card class="border border-info">
  <div class="alert alert-info text-center" role="alert">
    <h5 class="text-uppercase font-weight-bolder">Thông tin ca làm việc</h5>
  </div>

  <mat-card-content class="custom-overflow">
    <!-- name field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.name" [required]="'true'" placeholder="Tên ca làm việc">
    </mat-form-field>

    <!-- starttime field -->
    <mat-form-field class="example-full-width">
      <input matInput  type="time" [(ngModel)]="input.starttime" [required]="'true'" placeholder="Thời gian bắt đầu">
    </mat-form-field>

    <!-- endtime field -->
    <mat-form-field class="example-full-width">
      <input matInput type="time" [(ngModel)]="input.endtime" [required]="'true'" placeholder="Thười gian kết thúc">
    </mat-form-field>

  </mat-card-content>

  <div class="text-center">
    <button *ngIf="type == 1" (click)="onDeleteClick()" class="btn btn-danger custom-margin-button" mat-button>Xóa
    </button>
    <button class="btn btn-warning custom-margin-button" mat-button [mat-dialog-close]="data.animal">Đóng</button>
    <button cdkFocusInitial (click)="onOkClick()" class="btn btn-info custom-margin-button" mat-button>Đồng
      ý</button>
  </div>

</mat-card>
