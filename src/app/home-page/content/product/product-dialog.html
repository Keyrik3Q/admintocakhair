<mat-card class="border border-info">
  <div class="alert alert-info text-center" role="alert">
    <h5 class="text-uppercase font-weight-bolder">Thông tin sản phẩm</h5>
  </div>

  <mat-card-content class="custom-overflow">
    <!-- image field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.image" [required]="'true'" placeholder="Hình ảnh">
    </mat-form-field>

    <!-- productname field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.productname" [required]="'true'" placeholder="Tên sản phẩm">
    </mat-form-field>

    <!-- price field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.price" [required]="'true'" placeholder="Giá">
    </mat-form-field>

    <!-- description field -->
    <mat-form-field class="example-full-width">
      <textarea matInput [(ngModel)]="input.description" [required]="'true'" placeholder="Mô tả sản phẩm"> </textarea>
    </mat-form-field>

    <!-- uselink field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.uselink" [required]="'true'" placeholder="Liên kết / Link">
    </mat-form-field>

    <!-- amount field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.amount" [required]="'true'" placeholder="Số lượng">
    </mat-form-field>

  </mat-card-content>

  <div class="text-center">
    <button *ngIf="type == 1" (click)="onDeleteClick()" class="btn btn-danger custom-margin-button" mat-button>Xóa
    </button>
    <button class="btn btn-warning custom-margin-button" mat-button [mat-dialog-close]="data.animal">Đóng</button>
    <button cdkFocusInitial (click)="onOkClick()" class="btn btn-info custom-margin-button" mat-button>Đồng
      ý</button>
  </div>

</mat-card>
