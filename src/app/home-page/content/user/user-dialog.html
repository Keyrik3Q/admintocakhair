<mat-card class="border border-info">
  <div class="alert alert-info text-center" role="alert">
    <h5 class="text-uppercase font-weight-bolder">Thông tin khách hàng</h5>
  </div>

  <mat-card-content class="custom-overflow">
    <!-- phone field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.phone" [required]="'true'" placeholder="Số điện thoại">
    </mat-form-field>

    <!-- born field -->
    <mat-form-field class="example-full-width">
      <!-- <input matInput [(ngModel)]="input.born" [required]="'true'" placeholder="Ngày sinh"> -->
      <input matInput [(ngModel)]="input.born" [required]="'true'" placeholder="Ngày sinh" [matDatepicker]="birth"
        [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="birth"></mat-datepicker-toggle>
      <mat-datepicker #birth></mat-datepicker>
    </mat-form-field>

    <!-- password field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.password" [required]="'true'" placeholder="Mật khẩu">
    </mat-form-field>

    <!-- fullname field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.fullname" [required]="'true'" placeholder="Họ tên">
    </mat-form-field>

    <!-- address field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.address" [required]="'true'" placeholder="Địa chỉ">
    </mat-form-field>

    <!-- image field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.image" [required]="'true'" placeholder="Hình đại diện(Liên kết / Link)">
    </mat-form-field>

    <!-- point field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.point" [required]="'true'" placeholder="Điểm">
    </mat-form-field>
  </mat-card-content>

  <div class="text-center">
    <button *ngIf="type == 1" (click)="onDeleteClick()" class="btn btn-danger custom-margin-button" mat-button>Xóa
    </button>
    <button class="btn btn-warning custom-margin-button" mat-button [mat-dialog-close]="data.animal">Đóng</button>
    <button cdkFocusInitial (click)="onOkClick()" class="btn btn-info custom-margin-button" mat-button>Đồng
      ý</button>
  </div>

</mat-card>
