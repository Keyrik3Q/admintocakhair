<mat-card class="border border-info">
  <div class="alert alert-info text-center" role="alert">
    <h5 class="text-uppercase font-weight-bolder">Thông tin nhân viên</h5>
  </div>

  <mat-card-content class="custom-overflow">
    <!-- idbranch field -->
    <mat-form-field class="example-full-width">
      <mat-select [(ngModel)]="input.idbranch" [required]="'true'" placeholder="Chọn chi nhánh">
        <mat-option *ngFor="let branch of branches" [value]="branch.id">
          {{branch.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- fullname field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.fullname" [required]="'true'" placeholder="Họ tên">
    </mat-form-field>

    <!-- phone field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.phone" [required]="'true'" placeholder="Số điện thoại">
    </mat-form-field>

    <!-- born field -->
    <mat-form-field class="example-full-width">
      <!-- <input matInput [matdatepicker]="dp" [(ngModel)]="input.born" [required]="'true'" placeholder="Ngày sinh"> -->
      <input matInput [matDatepicker]="dp" [(ngModel)]="input.born" [required]="'true'" placeholder="Ngày sinh">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

    <!-- password field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.password" [required]="'true'" placeholder="Mật khẩu">
    </mat-form-field>

    <!-- image field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.image" [required]="'true'"
        placeholder="Ảnh đại diện (nhập liên kết ở dưới / link)">
    </mat-form-field>

    <!-- job field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.job" [required]="'true'" placeholder="Vị trí">
    </mat-form-field>

    <!-- startworking field -->
    <mat-form-field class="example-full-width" *ngIf="type !== 1">
      <input matInput type="datetime-local" [(ngModel)]="input.startworking" [required]="'true'"
        placeholder="Ngày bắt đầu công việc">
    </mat-form-field>

    <!-- exp field -->
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="input.exp" [required]="'true'" placeholder="Kinh nghiệm">
    </mat-form-field>

  </mat-card-content>

  <div class="text-center">
    <button *ngIf="type == 1" (click)="onDeleteClick()" class="btn btn-danger custom-margin-button" mat-button>Xóa
    </button>
    <button class="btn btn-warning custom-margin-button" mat-button [mat-dialog-close]="data.animal">Đóng</button>
    <button cdkFocusInitial (click)="onOkClick()" class="btn btn-info custom-margin-button" mat-button>Đồng
      ý</button>
  </div>

</mat-card>
