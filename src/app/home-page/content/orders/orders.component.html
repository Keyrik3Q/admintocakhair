<mat-card class="title-block">
  <div class="row">
    <div class="col-md-12 title-main">
      <p>Tìm kiếm</p>
    </div>
  </div>
</mat-card>

<!-- select-top -->
<mat-card class="system-custom">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
      </mat-form-field>
    </div>
  </div>
</mat-card>
<!--  end select-top -->

<!-- button crud -->
<mat-card class="button-system-custom title-header-crud">
  <div class="row">
    <div class="col-md-12 mb-3">
      <button class="btn button-add" (click)="onInsertData()">
        <i class="fa fa-fw" aria-hidden="true" title="Thêm mới"></i>
        <span>Thêm mới</span>
      </button>
      <div class="clear"></div>
    </div>
  </div>
</mat-card>
<!-- end button crud-->

<div class="mat-elevation-z8 rounded-bottom">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- idproduct Column -->
    <ng-container matColumnDef="idproduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sản phẩm </th>
      <td mat-cell *matCellDef="let element"> {{getNameProductById(element.idproduct)}} </td>
    </ng-container>

    <!-- iduser Column -->
    <ng-container matColumnDef="iduser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Khách hàng</th>
      <td mat-cell *matCellDef="let element"> {{getNameUsersById(element.iduser)}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái </th>
      <td mat-cell *matCellDef="let element"> {{getStatus(element.status)}} </td>
    </ng-container>

    <!-- startdate Column -->
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Khày tạo đơn </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (dblclick)="onUpdateData(row)" class="example-element-row"
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="rounded-bottom" [pageSizeOptions]="[5, 10, 20, 40]" showFirstLastButtons></mat-paginator>
</div>
